<!DOCTYPE html>
<html lang="en">
<head>
<title>Fotomatones para Eventos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700&display=swap">
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
}
.bgimg {
  background-image: url('images/background.jpg'); /* Ruta de tu imagen de fondo */
  height: 100%;
  background-position: center;
  background-size: cover;
}
h1 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 4em;
  font-weight: bold;
  text-transform: uppercase;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  color: white;
}
.w3-xlarge, .w3-jumbo, .w3-large {
  color: white;
}
.w3-border-grey {
  border-color: grey;
}
a {
  color: white;
}
a:hover {
  color: lightgrey;
}
.contact-section {
  display: none;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 50px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow-y: auto;
  z-index: 9999; /* Asegura que la sección se muestre sobre el contenido */
}
.contact-section::-webkit-scrollbar {
  width: 10px;
}
.contact-section::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 5px;
}
.contact-section h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 3em;
  color: white;
}
.contact-options {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.contact-option {
  flex: 1;
  margin: 0 10px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.1);
  text-align: center;
  cursor: pointer;
}
.contact-option:hover {
  background-color: rgba(255, 255, 255, 0.2);
}
.contact-option h3 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2em;
  color: white;
}
.contact-option img {
  width: 24px;
  vertical-align: middle;
  margin-right: 10px;
}
.contact-form {
  display: none;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}
.contact-form input, .contact-form textarea {
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  width: 80%;
}
.contact-form input[type="submit"] {
  background-color: #808080;
  color: white;
  cursor: pointer;
}
.contact-form input[type="submit"]:hover {
  background-color: #696969;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="images/logo.png" alt="Logo" style="width:100px;"> <!-- Ruta de tu logo -->
  </div>
  <div class="w3-display-middle w3-center">
    <h1 class="w3-animate-top">PRÓXIMAMENTE</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large" id="countdown">35 days left</p>
    <button class="w3-button w3-grey w3-large" onclick="toggleContactSection()">Contacta con nosotros</button>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Created by <a href="https://github.com/juanjoguerrero8" target="_blank" class="w3-hover-opacity">juanjoguerrero8</a>
  </div>
</div>

<div id="contact" class="contact-section w3-center">
  <h2>Contacto</h2>
  <div class="contact-options">
    <div class="contact-option" onclick="toggleContactForm('mail')">
      <h3><img src="images/mail_icon.png" alt="Mail Icon">Escríbenos un mail</h3> <!-- Ruta de tu icono de correo -->
    </div>
    <div class="contact-option">
      <a href="https://wa.me/tu_numero_telefono" target="_blank">
        <h3><img src="images/whatsapp_icon.png" alt="WhatsApp Icon">WhatsApp</h3> <!-- Ruta de tu icono de WhatsApp -->
      </a>
    </div>
    <div class="contact-option">
      <a href="https://www.instagram.com/tu_cuenta_instagram" target="_blank">
        <h3><img src="images/instagram_icon.png" alt="Instagram Icon">Instagram</h3> <!-- Ruta de tu icono de Instagram -->
      </a>
    </div>
  </div>
  <div id="contact-form-mail" class="contact-form">
    <form action="mailto:pimpimfotomatones@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
      <input type="submit" value="Enviar">
    </form>
  </div>
</div>

<script>
// Countdown Timer
var countDownDate = new Date("July 1, 2024 00:00:00").getTime();

var countdownfunction = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);

// Toggle contact section
var contactSection = document.getElementById('contact');

function toggleContactSection() {
  if (contactSection.style.display === 'none' || contactSection.style.display === '') {
    contactSection.style.display = 'block';
  } else {
    contactSection.style.display = 'none';
  }
}

// Toggle contact form
var contactFormMail = document.getElementById('contact-form-mail');

function toggleContactForm(method) {
  if (method === 'mail') {
    if (contactFormMail.style.display === 'none') {
      contactFormMail.style.display = 'flex';
    } else {
      contactFormMail.style.display = 'none';
    }
  }
}

// Cerrar la sección de contacto cuando se hace clic fuera de ella
window.onclick = function(event) {
  if (event.target == contactSection) {
    toggleContactSection();
  }
}
</script>

</body>
</html>
